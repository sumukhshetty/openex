<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automte Ether Exchange</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="libs/vendor/pure-0.6.2/pure-min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <header>
      <div class="container">
        <div class="pure-g">
          <div class="pure-u-1-4 brand">
            <img class="brand" src="images/logo.svg" alt="">
          </div>
          <div class="pure-u-3-4 menu">
            <nav class="pure-menu pure-menu-horizontal">
              <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#about">About</a></li>
                <li class="pure-menu-item"><a href="#demo">Demo</a></li>
                <li class="pure-menu-item"><a href="#trade">Trade</a></li>
                <li class="pure-menu-item"><a href="#support">Support</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <div class="pure-g">
          <div class="pure-u-2-3">
            <div class="usp">
              <h1>Buy, Sell and Trade Ether Online</h1>
              <span>Quick, Secure and Decentralized</span>
            </div>
          </div>
          <div class="pure-u-1-3">
            <div class="ethereum-automte">
              <section>
                <h3>Sign Up</h3>
                <span class="switcher">
                  <a href="#">Switch Accounts</a>
                </span>
              </section>
              <section class="metamask">
                <div class="ethereum-wallet-id gradient">
                  0x98d87e87d7e78ed78b787a87b8aaaD878e
                </div>
                <div>tick</div>
              </section>
              <section class="signup-form">
                <form action="#" class="pure-form">
                  <input name="email" type="email" placeholder="Email address">
                  <input name="username" type="text" placeholder="Username">
                  <select name="country" id="name">
                    <option value="--">Select Country</option>
                    <option value="India">India</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                  </select>
                  <button type="submit" class="pure-button pure-button-primary spaced-button gradient right">
                    Sign up &rarr;
                  </button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
